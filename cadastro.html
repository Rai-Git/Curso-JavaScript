<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="cep"> Informe cep</label>
    <input type="text" id="cep">

    <label for="logradouro">Informe lorgadouro</label>
    <input type="text" id="logradouro">

    <label for="bairro">Informe bairro</label>
    <input type="text" id="bairro">

    <label for="cidade">Informe ciade</label>
    <input type="text" id="cidade">

    <button onclick="getEndereco()">Ver endere√ßo</button>
    <script>

        function getEndereco(){
            let cep = document.getElementById('cep').value
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(data => data.json())
            .then(response => {
                console.log(response.logradouro)
                document.getElementById("logradouro").value = response.logradouro

                console.log(response.bairro)
                document.getElementById("bairro").value = response.bairro

                console.log(response.cidade)
                document.getElementById("cidade").value = response.cidade
            })
        }
    </script>
</body>
</html>
