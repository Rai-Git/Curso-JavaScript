<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }

        .green{
            background-color: green;
        }

    </style>
</head>
<body>
    <button onclick="setarAtributo()">Olá</button>
    <button onclick="toogleClass()">Olá</button>

    <script>
        function setarAtributo(){
            let bt = document.getElementsByTagName('button')[0]
            bt.setAttribute('class','red')            
        }

        function toogleClass(){
                let bt = document.getElementsByTagName('button')[1]
                let at = bt.getAttribute('class')

                if(at == 'red')
                    bt.setAttribute('class','green')
                else
                    bt.setAttribute('class','red')
            }
    </script>
</body>
</html>
